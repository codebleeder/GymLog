<!DOCTYPE html>
<html>
<head>

<body>
    <script src="scripts/jquery-3.1.1.min.js"></script>

    <!--<script src="scripts/Index.js"></script>-->
    <script>
        $(document).ready(function () {
            jQuery.support.cors = true;
            var today = new Date();
            var todayFormatted = '';
            todayFormatted = todayFormatted.concat(today.getFullYear().toString(),
                '-', ("0" + (today.getMonth() + 1)).slice(-2).toString(),
                '-', ("0" + today.getDate()).slice(-2).toString());

            $('#selected-date').val(todayFormatted);

            var clients = [
                { "Name": "Otto Clay", "Age": 25, "Country": 1, "Address": "Ap #897-1459 Quam Avenue", "Married": false },
                { "Name": "Connor Johnston", "Age": 45, "Country": 2, "Address": "Ap #370-4647 Dis Av.", "Married": true },
                { "Name": "Lacey Hess", "Age": 29, "Country": 3, "Address": "Ap #365-8835 Integer St.", "Married": false },
                { "Name": "Timothy Henson", "Age": 56, "Country": 1, "Address": "911-5143 Luctus Ave", "Married": true },
                { "Name": "Ramona Benton", "Age": 32, "Country": 3, "Address": "Ap #614-689 Vehicula Street", "Married": false }
            ];

            var countries = [
                { Name: "", Id: 0 },
                { Name: "United States", Id: 1 },
                { Name: "Canada", Id: 2 },
                { Name: "United Kingdom", Id: 3 }
            ];

            var exercise = [{ Name: '', Id: 0 }, { Name: 'Deadlift', Id: 1 }, { Name: 'Flat benchpress', Id: 2 }, {Name: 'Squats', Id: 3}];

            $("#jsGrid").jsGrid({
                width: "100%",
                //height: "400px",

                inserting: true,
                editing: true,
                sorting: true,
                paging: true,

                //data: clients,

                fields: [
                    { name: "Exercise", type: "select", items: exercise, valueField: "Id", textField: "Name", validate: 'required' },
                    { name: "Weight", type: "number", width: 80, validate: "required" },
                    { name: "Reps", type: "number", width: 80 },                    
                    { type: "control" }
                ]
            });
        });
    </script>
